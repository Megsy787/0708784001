{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block main %}
<div class="auth-container">
    <div class="text-center mb-4">
        <i class="fas fa-key fa-3x text-primary mb-3"></i>
        <h1 class="auth-title">Reset Password</h1>
        <p class="text-muted">Enter your user number and new password</p>
    </div>
    
    <form action="/forgot" method="post" class="auth-form">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Student Number</label>
            <input autocomplete="off" autofocus type="text" class="form-control" id="username" 
                   name="username" required placeholder="Enter your student number">
        </div>
        
        <div class="form-group mb-3">
            <label for="new_password">New Password</label>
            <input type="text" id="new_password" name="new_password" required
                   class="form-control" placeholder="Enter new password" autofocus autocomplete="off">
        </div>
        
        <div class="form-group mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" name="confirm_password" required
                   class="form-control" placeholder="Confirm new password" autofocus autocomplete="off">
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
            <i class="fas fa-save me-2"></i> Update Password
        </button>
        
        <div class="auth-footer">
            <p class="mb-0">Remember your password? <a href="{{ url_for('signin') }}" class="auth-link">Sign In</a></p>
        </div>
    </form>
</div>
{% endblock %}
